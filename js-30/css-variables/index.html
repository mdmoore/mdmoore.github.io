<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="blur">Rotation:</label>
        <input type="range" name="rotation" min="0" max="360" value="180" data-sizing="deg">
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#F06D06">
    </div>

    <div class="box">
    	<img src="https://source.unsplash.com/random/800x500">
    	<div class="text">This is test text</div>
    </div>

	<script type="text/javascript" src="scripts.js"></script>

</body>

</html>
